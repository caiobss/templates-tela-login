<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <section class="sessao-login">
        <form class="login" action="#">
            <div class="icon-user">
                <i class="far fa-user"></i>
            </div>
            <div class="form">
                <div class="form-content">
                    <label for="email"><i class="fas fa-user"></i></label>
                    <input type="email" name="email" id="email" placeholder="E-mail ID" required>
                    <label for="senha"><i class="fas fa-lock"></i></label>
                    <input type="password" name="senha" id="senha" placeholder="Password" required>
                </div>
                <div class="login-opcao">
                    <div>
                        <input type="checkbox" name="" id="">
                        <label for="checkbox">Remenber me</label>
                    </div>
                    <div>
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
            </div>
            <div class="login-enter">
                <button onclick="window.location.href='#'">LOGIN</button>
            </div>
        </form>
    </section>
</body>
</html>
